<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DonPool</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <!-- BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="encabezadoIndex" class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark col-12">
            <div class="container-fluid row">
                <a class="navbar-brand logoBarra col-3" href="./index.html"><img src="./img/logo.png" alt="logo"></a>
                <div class="tituloPrincipal col-6"><h1>Bienvenido a DONPOOL</h1></div>
                <div class="col-3"></div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h4>Comics Disponibles</h4>
        <div class="row" id="cards"></div>
    </div>

    <h4>Carrito de compras</h4>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
            <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
        </tfoot>
    </table>
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-dark btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
    <tr>
        <th scope="row">id</th>
            <td>Comic</td>
            <td>1</td>
            <td>
                <button class="btn btn-danger btn-sm">
                    +
                </button>
                <button class="btn btn-dark btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
    </tr>
    </template>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-3">
            <div class="card">
                <img src="" alt="" class="card-img-top">
            <div class="card-body">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-danger">Comprar</button>
        </div>
        </div>
    </div>
    </template>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Mi script -->
    <script src="./js/script.js"></script>
</body>

</html>
